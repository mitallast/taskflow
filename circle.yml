machine:
  services:
    - docker
dependencies:
  pre:
    - mvn clean package
  override:
    - docker info
    - docker build -t mitallast/taskflow:$(git describe $(git rev-list --tags --max-count=1)) .
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_LOGIN -p $DOCKER_PASS
      - docker push mitallast/taskflow